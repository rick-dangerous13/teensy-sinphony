[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_speed = 921600
monitor_speed = 115200

; Teensy 4.1 specific settings
board_build.f_cpu = 600000000L

; Include paths
build_flags = 
    -Iinclude
    -O2

; Library dependencies
lib_deps = 

; Source files (only .cpp, not headers)
build_src_filter = 
    +<src/>

; Upload settings
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0

