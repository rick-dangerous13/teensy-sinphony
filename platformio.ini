[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_speed = 921600
monitor_speed = 115200

; Teensy 4.1 specific settings
board_build.f_cpu = 600000000L

; Include paths
build_flags = 
    -I./include
    -O2

; Library dependencies (if using a library manager)
lib_deps = 

; Source files
src_filter = 
    +<src/>
    +<include/>

; Upload settings
upload_port = /dev/ttyACM0
monitor_port = /dev/ttyACM0

